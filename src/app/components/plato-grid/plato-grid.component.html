
<div class="row">
    <div class="col-sm-4 mt-4" *ngFor="let item of menu | paginate: { itemsPerPage: 5, currentPage: pageStart }">
        <div class="card" style="width: 18rem;">
            <img [src]="item.strMealThumb" class="img-fluid" alt="menu"
            (click)="onPlatoClick( item )">
            <div class="card-body">
              <h5 class="card-title">{{ item.strMeal }}</h5>
              <h5 *ngIf="item.strArea">Area: {{ item.strArea }}</h5>
              <h5 *ngIf="item.strCategory"class="card-title">Category: {{ item.strCategory }}</h5>
              <p class="clasificacion">
                <input id="radio1" type="radio" name="estrellas" [value]="5" [checked]="item.idMeal">
                <label for="radio1">★</label>
                <input id="radio2" type="radio" name="estrellas" [value]="4">
                <label for="radio2">★</label>
                <input id="radio3" type="radio" name="estrellas" [value]="3">
                <label for="radio3">★</label>
                <input id="radio4" type="radio" name="estrellas" [value]="2">
                <label for="radio4">★</label>
                <input id="radio5" type="radio" name="estrellas" [value]="1">
                <label for="radio5">★</label>
            </p>
              <button type="button" class="btn btn-outline-primary">Me gusta</button>
            </div>
          </div>
    </div>
</div>
<br>
<div class="position-relative mt-4">
    <div class="position-absolute top-50 start-50 translate-middle">
        <pagination-controls
        (pageChange)="pageStart = $event"
        [responsive]="true">
        </pagination-controls>
    </div>
</div>
